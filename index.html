<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="styles.css">

        <aside>

                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>ID DO MÉDICO</th>

                    <tbody>

                            <td>Luiz Silveira</td>
                            <td>luizsilveira@gmail.com</td>
                            <td>(13) 988579807</td>
                            <td>Dr. Silveira</td>
                            <td class="acoes">
                                <img src="assets/icons/info.svg" alt="Informação">
                                <img src="assets/icons/clock.svg" alt="Horário">
                            </td>
                            <td class="acoes">
                                <img src="assets/icons/edit.svg" alt="Editar">
                            </td>
                            <td class="acoes">
                                <img src="assets/icons/trash.svg" alt="Excluir">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </main>
            <footer>
                    <button>&lt;</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&gt;</button>
            </footer>
        </div>

    </div>

</html>
