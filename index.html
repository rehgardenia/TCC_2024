<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' >
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <aside>
            <img src="assets/icons/menu.svg" alt="Menu" id="toggle-menu">
            <nav>
                <a href=".\"><img src="assets/icons/home.svg" class="icone" alt="Home"></a>
                <a href="#"> <img src="assets/icons/users.svg" class="icone" alt="Usuários"></a>
                <a href="#"><img src="assets/icons/activity.svg" class="icone" alt="Saúde"></a>
                <a href="#"> <img src="assets/icons/file.svg" class="icone" alt="Documentos"></a>
                <a href="#"><img src="assets/icons/settings.svg" class="icone" alt="Configurações"></a>
            </nav>
        </aside>
        <div class="container-content">
            <header>
                <h1>Gerenciamento dos Usuários - Médico</h1>
            </header>

            <main>
                <table>
                    <thead>
                        <tr>
                            <th colspan="8">
                                <div class="topo-tabela">
                                    <button class="botao-adicionar" onclick="openModal()">Adicionar</button>
                                    <div class="pesquisar">
                                        <img src="assets/icons/search.svg" alt="Pesquisar" class="icone-pesquisar">
                                        <input type="text" id="pesquisa" placeholder="Pesquisar">
                                    </div>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>ID DO MÉDICO</th>
                            <th>NOME</th>
                            <th>CRM</th>
                            <th>ESPECIALIDADE</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </main>
            <footer>
                    <button>&lt;</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>&gt;</button>
            </footer>
        </div>
    </div>

     <!-- Formulário para adicionar ou editar o perfil do médico -->
     <div class="modal-container">
        <div class="modal">
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="m-nome" required>

                <label for="crm">CRM</label>
                <input type="text" id="m-crm" maxlength=6 required>

                <label for="especialidade">Especialidade</label>
                <input type="text" id="m-especialidade" required>
                
                <input type="button" id="btnAdicionar" value = "Enviar">
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
